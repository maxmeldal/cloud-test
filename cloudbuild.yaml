steps:
  - name: "gcr.io/cloud-builders/docker"
    id: "Build container image"
    args:
      [
        "build",
        ".",
        "-t",
        "europe-west1-docker.pkg.dev/$PROJECT_ID/test-repository/main:latest",
        "-f",
        "main.dockerfile",
      ]
  - name: "gcr.io/cloud-builders/docker"
    id: "Push container image"
    args:
      [
        "push",
        "europe-west1-docker.pkg.dev/$PROJECT_ID/test-repository/main:latest",
      ]
options:
  logging: CLOUD_LOGGING_ONLY
